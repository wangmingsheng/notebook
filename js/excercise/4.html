        /*
设置或检索伸缩盒对象的子元素的排列方式。

可以通过box-orient:horizontal + box-direction:reverse 达到新版本 flex-direction:row-reverse 的效果；
可以通过box-orient:vertical + box-direction:normal 达到新版本 flex-direction:column 的效果；

*/

        /*弹出框样式*/
        /*弹出框样式开始*/
        .pop-box{
            position: fixed;
            top:0px;
            left:0px;
            width: 100%;
            height:100%;
            overflow: hidden;
            -webkit-user-select: none;
        }
        .pop-box-bg{
            background-color: rgba(0,0,0,.2);
        }
        .loadingbox .pop-box-content{
            position: relative;
            top:0px;
            left: 0px;
            width:100px;
            height:100px;
            background-color: rgba(0,0,0,0);
        }
        .loading-box-item{
            width: 12px;
            height: 12px;
            background-color: #1f9575;
            position: absolute;
            -moz-border-radius: 50% 50% 50% 50%;
            -webkit-border-radius: 50% 50% 50% 50%;
            border-radius: 50% 50% 50% 50%;
            -webkit-animation: animate .8s infinite;
            -moz-animation: animate .8s infinite;
            -o-animation: animate .8s infinite;
            animation: animate .8s infinite;
        }
        .object_0 {
            top: 44px;
            left: 4px;
        }
        .object_1 {
            top: 18px;
            left: 14px;
            -webkit-animation-delay: .1s;
            -moz-animation-delay: .1s;
            -o-animation-delay: .1s;
            animation-delay: .1s;
        }
        .object_2 {
            top: 4px;
            left: 44px;
            -webkit-animation-delay: .2s;
            -moz-animation-delay: .2s;
            -o-animation-delay: .2s;
            animation-delay: .2s;
        }
        .object_3 {
            top: 18px;
            left: 74px;
            -webkit-animation-delay: .3s;
            -moz-animation-delay: .3s;
            -o-animation-delay: .3s;
            animation-delay: .3s;
        }
        .object_4 {
            top: 44px;
            left: 84px;
            -webkit-animation-delay: .4s;
            -moz-animation-delay: .4s;
            -o-animation-delay: .4s;
            animation-delay: .4s;
        }
        .object_5 {
            top: 70px;
            left: 74px;
            -webkit-animation-delay: .5s;
            -moz-animation-delay: .5s;
            -o-animation-delay: .5s;
            animation-delay: .5s;
        }
        .object_6 {
            top: 84px;
            left: 44px;
            -webkit-animation-delay: .6s;
            -moz-animation-delay: .6s;
            -o-animation-delay: .6s;
            animation-delay: .6s;
        }
        .object_7 {
            top: 70px;
            left: 14px;
            -webkit-animation-delay: .7s;
            -moz-animation-delay: .7s;
            -o-animation-delay: .7s;
            animation-delay: .7s;
        }
        @-webkit-keyframes animate {
            25% {
                -ms-transform: scale(1.5);
                -o-transform: scale(1.5) ;
                -moz-transform: scale(1.5);
                -webkit-transform: scale(1.5);
                transform: scale(1.5);
            }
            75% {
                -o-transform: scale(0);
                -ms-transform: scale(0);
                -moz-transform: scale(0);
                -webkit-transform: scale(0);
                transform: scale(0);
            }
        }
        @keyframes animate {
            50% {
                -ms-transform: scale(1.5,1.5);
                -o-transform: scale(1.5,1.5) ;
                -moz-transform: scale(1.5,1.5);
                -webkit-transform: scale(1.5,1.5);
                transform: scale(1.5,1.5);
            }
            100% {
                -o-transform: scale(1,1);
                -ms-transform: scale(1,1);
                -moz-transform: scale(1,1);
                -webkit-transform: scale(1,1);
                transform: scale(1,1);
            }
        }

        /*页面切换动画*/
        @-webkit-keyframes noanimate_In {
            0% {
                opacity: 0;
                /* -webkit-transform:translate3d(0%,0%,0px);*/
            }
            100% {
                /* -webkit-transform:translate3d(0%,0%,0px);*/
                opacity: 1;
            }
        }
        @-webkit-keyframes noanimate_Out {
            0% {
                opacity: 1;
                /*  -webkit-transform:translate3d(0%,0%,0px);*/
            }
            100% {
                /*-webkit-transform:translate3d(0%,0%,0px);*/
                opacity: 0;
            }
        }

        @-webkit-keyframes roll_r_In {
            0% {

                -webkit-transform:translate3d(100%,0%,0px);
            }
            100% {

                -webkit-transform:translate3d(0%,0%,0px);
            }
        }
        @-webkit-keyframes roll_r_Out {
            0% {

                -webkit-transform:translate3d(0%,0%,0px);

            }

            100% {

                -webkit-transform:translate3d(-100%,0%,0px);
            }


        }
        @-webkit-keyframes roll_l_In {
            0% {

                -webkit-transform:translate3d(-100%,0%,0px);
            }
            100% {

                -webkit-transform:translate3d(0%,0%,0px);
            }
        }
        @-webkit-keyframes roll_l_Out {
            0% {
                -webkit-transform:translate3d(0%,0%,0px);
            }

            100% {
                -webkit-transform:translate3d(100%,0%,0px);
            }
        }
        @-webkit-keyframes fade_In {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @-webkit-keyframes fade_Out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @-webkit-keyframes roll_down_In {
            0% {
                -webkit-transform:translate3d(0%,-100%,0px);
            }
            100% {
                -webkit-transform:translate3d(0%,0%,0px);
            }
        }
        @-webkit-keyframes roll_down_Out {
            0% {
                -webkit-transform:translate3d(0%,0%,0px);
            }
            100% {
                -webkit-transform:translate3d(0%,100%,0px);
            }
        }
        @-webkit-keyframes roll_up_In {
            0% {
                -webkit-transform:translate3d(0%,100%,0px);
            }
            100% {
                -webkit-transform:translate3d(0%,0%,0px);
            }
        }
        @-webkit-keyframes roll_up_Out {
            0% {
                -webkit-transform:translate3d(0%,0%,0px);
            }
            100% {
                -webkit-transform:translate3d(0%,-100%,0px);
            }
        }
        @-webkit-keyframes flip_In {
            0% {
                opacity: 0;
                -webkit-transform: rotateY(270deg);
            }
            50% {
                opacity: 0;
                -webkit-transform: rotateY(270deg);
            }
            51% {
                opacity: 1;
                -webkit-transform: rotateY(270deg);
            }
            100%{
                opacity: 1;
                -webkit-transform: rotateY(360deg);
            }
        }
        @-webkit-keyframes flip_Out {
            0% {
                opacity: 1;
                -webkit-transform: rotateY(0deg);
            }
            50% {
                opacity: 1;
                -webkit-transform: rotateY(90deg);
            }
            50% {
                opacity: 0;
                -webkit-transform: rotateY(90deg);
            }
            100%{
                opacity: 0;
                -webkit-transform: rotateY(90deg);
            }
        }

        /**
 * Created on 2015/7/14.
 */
        .t-roll{
            position: relative;
            display: inline-block;
            height: 30px;
            width: 60px;
            background-color: transparent;
            border-radius: 30px;
            -webkit-transition-duration: .2s;
            -moz-transition-duration: .2s;
            transition-duration: .2s;
            -webkit-transition-property: background-color, border;
            -moz-transition-property: background-color, border;
            transition-property: background-color, border;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            line-height: 26px;
            font-size: .5rem;

            /*关闭状态*/
            border:1px solid #ddd;
        }

        /*开关控件toggle-默认风格*/

        /*打开状态小圆点*/
        .t-roll .t-roll-handle{
            position: absolute;
            left: 0;
            top: 50%;
            -webkit-transform: translate(4px,-50%);
            -ms-transform: translate(4px,-50%);
            transform: translate(4px,-50%);
            width: 20px;
            height: 20px;

            border-radius: 100px;
            -webkit-transition-duration: .2s;
            -moz-transition-duration: .2s;
            transition-duration: .2s;
            -webkit-transition-property: -webkit-transform, border, width;
            -moz-transition-property: -moz-transform, border, width;
            transition-property: transform, border, width;
            z-index: 2;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            background-color:#ddd;
        }

        .t-roll.on .t-roll-handle{
            top: 50%;
            -webkit-transform: translate(34px,-50%);
            -ms-transform: translate(34px,-50%);
            transform: translate(34px,-50%);

            background-color: #3779d0;
        }

        .t-notext.t-roll:after{
            content: normal;
        }

        .t-notext.t-roll.on:after{
            content: normal;
        }

        .t-roll:after {
            color: #aaa;
            position: absolute;
            right: 11px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            content: attr(data-off);
        }

        /*打开状态文字on*/
        .t-roll.on:after {
            left: 11px;
            color: #aaa;
            right: auto;
            content: attr(data-on);
        }

        .t-classic.t-roll {
            background-color: #ddd;
            border: none;
        }
        .t-classic.t-roll.on{
            background-color: #3779d0;
        }
        .t-classic.t-roll.on:after {
            color: #fff;
        }
        .t-classic.t-roll:after {
            color: #aaa;
        }
        .t-classic.t-roll .t-roll-handle{
            width: 26px;
            height: 26px;
            -webkit-transform: translate(2px,-50%);
            -ms-transform: translate(2px,-50%);
            transform: translate(2px,-50%);
            background-color: #fff;
        }

        .t-classic.t-roll.on .t-roll-handle{
            width: 26px;
            height: 26px;
            -webkit-transform: translate(34px,-50%);
            -ms-transform: translate(34px,-50%);
            transform: translate(34px,-50%);
        }


        /*复选框*/
        .t-checkbox{
            text-align: left;
            text-indent: 5px;
            white-space: normal;
            color: #333;
            text-shadow: 0 1px 0 #f3f3f3;
            font-weight: 700;
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            cursor: pointer;
            -webkit-user-select: none;
            height: 16px;
            line-height: 16px;
            padding: 11px;
        }
        .t-checkbox:after{
            float: left;
            content: ' ';
            border-radius: 2px;
            display: block;
            width: 16px;
            height: 16px;

            background-position: center center;
            background-repeat: no-repeat;
        }
        .t-checkbox-off:after{
            background-color: rgba(0,0,0,.3);
        }

        .t-checkbox-on:after{
            background-color: #38c;
            border-color: #38c;
            color: #fff;
            text-shadow: 0 1px 0 #059;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22iso-8859-1%22%3F%3E%3C!DOCTYPE%20svg%20PUBLIC%20%22-%2F%2FW3C%2F%2FDTD%20SVG%201.1%2F%2FEN%22%20%22http%3A%2F%2Fwww.w3.org%2FGraphics%2FSVG%2F1.1%2FDTD%2Fsvg11.dtd%22%3E%3Csvg%20version%3D%221.1%22%20id%3D%22Layer_1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20x%3D%220px%22%20y%3D%220px%22%20%20width%3D%2214px%22%20height%3D%2214px%22%20viewBox%3D%220%200%2014%2014%22%20style%3D%22enable-background%3Anew%200%200%2014%2014%3B%22%20xml%3Aspace%3D%22preserve%22%3E%3Cpolygon%20style%3D%22fill%3A%23FFFFFF%3B%22%20points%3D%2214%2C4%2011%2C1%205.003%2C6.997%203%2C5%200%2C8%204.966%2C13%204.983%2C12.982%205%2C13%20%22%2F%3E%3C%2Fsvg%3E");
        }

            text-align: left;
            text-indent: 5px;
            white-space: normal;
            color: #333;
            text-shadow: 0 1px 0 #f3f3f3;
            font-weight: 700;

            text-overflow: ellipsis;
            overflow: hidden;
            cursor: pointer;
            -webkit-user-select: none;
            height: 16px;
            line-height: 16px;

            content: '';

        /**
 * Created on 2015/7/15.
 * Prepared for the "picture" display style
 * Need ie9+
 4bd65f
 */

        /*Control the size of the image to make it less than the parent container*/
        img{
            display: inline-block;
            max-width: 100%;
            height: auto;
        }

        li{
            list-style-type: none;
        }

        /*Picture rounded display*/
        .t-img-radius{
            border-radius: 4px;
        }

        .t-img-blur{
            -webkit-filter: blur(4px); /* Chrome, Opera */
            -moz-filter: blur(4px);
            -ms-filter: blur(4px);
            filter: blur(4px);
            filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=4, MakeShadow=false);
        }

        .t-img-shadow{
            box-shadow: 0 4px 8px rgba(16,16,16,.6);
        }

        .t-img-blur:hover{
            filter: none; /* FireFox, Chrome, Opera */
            -webkit-filter: blur(0px); /* Chrome, Opera */
            -moz-filter: blur(0px);
            -ms-filter: blur(0px);
        }

        /*Picture circle display*/
        .t-img-circle{
            border-radius: 50%;
        }

        /*Picture circle display*/
        .t-img-border{
            padding: 2px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .t-img-carousel{
            position: relative;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .t-img-carousel .t-img-ul{
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .t-img-carousel .t-img-ul .t-img-li{
            height: 100%;
            float: left;
            overflow: hidden;
        }

        .t-img-li::after{
            content: '';
            clear: both;
        }

        .t-img-tip{
            position: relative;
            top: -30px;
            height: 16px;
            width: 100%;
        }


        .t-img-tipbody{
            margin: auto;
            height: 16px;
            width: 100%;
            background-color: rgba(0,0,0,.4);
            overflow: hidden;
        }

        .t-img-tipitem{
            float: right;
            height: 10px;
            width: 10px;
            margin: 3px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .t-img-tipitem.on{
            background-color: #4bd65f;
        }

        .t-img-tipitem:hover{
            background-color: #aaa;
        }

        .t-img-tipitem::after{
            content: '';
            clear: both;
        }

        ul.t-list-ul{
            width: 100%;
            margin: 0px;
            padding:10px 0px 10px 0px;
        }
        .t-list-ul{
            width: 100%;
            margin: 0px;
            padding:10px 0px 10px 0px;
        }
        span.t-list-span{
            color:#898989;
            padding:12px 0px;
            text-indent: 2rem;
            width: 100%;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            font-size: 26px;
            display: block;
        }
        .t-list-span{
            color:#898989;
            padding:12px 0px;
            text-indent: 2rem;
            width: 100%;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            font-size: 26px;
            display: block;
        }
        li.t-list-li{
            min-height: 40px;
            list-style-type: none;
            margin: 1px auto;
            padding:8px;
            background-color:#fff;
            word-wrap:break-word;

        }
        .t-list-li{
            min-height: 40px;
            list-style-type: none;
            margin: 1px auto;
            padding:8px;
            background-color:#fff;
            word-wrap:break-word;

        }
        .t-list-li .t-list-img{
            float: left;
            height: 69px;
            line-height: 69px;
            width: 69px;
            display: block;
            overflow: hidden;
            text-align: center;

        .t-list-img img{
            height: 100%;
            width: 100%;

            width: 100%;
            border-left: 85px solid rgba(255,255,255,0);
