<!DOCTYPE html>
<html style="font-size: 40px">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #test{
            position:absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div id="test" style="border-color: aqua;width: 100px;height: 100px;border: 2px solid;"></div>
</body>
<script type="text/javascript">
    !(function () {
        document.body.addEventListener('mouseover', function (e) {
            console.log(e.currentTarget)
            console.log(e.eventPhase)
        },false)
        window.addEventListener('mouseover', function (e) {
            console.log(e.currentTarget)
            console.log(e.eventPhase)
        },true)
        document.addEventListener('mouseover', function (e) {
            console.log(e.currentTarget)
            console.log(e.eventPhase)
        },true)
        document.querySelector('#test').addEventListener('mouseover', function (e) {
            console.log(e.currentTarget)
            console.log(e.eventPhase)

        },true)
    })();
</script>
</html>
